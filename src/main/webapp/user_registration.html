<html>
<head>
  <title>New User Registration</title>

  <link href="wallstyle.css" rel="stylesheet" type="text/css">
</head>

<body class="wallbody">

<center>
<h1 class="walltitle">New User Registration</h1>
</center>

<br>


<div class="wallitem">
<form action="update" method="post">
  <table border="0" cellpadding="8">

    <tbody>
      <tr>
        <td><b>Username:</b></td>
 <td><input name="reg_username" size="40"></td>

 <td rowspan="2">
    <script type="text/javascript" src="http://api.recaptcha.net/challenge?k=6Lc_QgUAAAAAAFyWFhYONWN22eeUrgGoF5W7EZ3D"></script>
	</td></tr>

      <tr>
        <td><b>Password:</b></td>
 <td><input name="reg_password" size="40" type="password"></td>
      </tr>

      <tr>
        <td colspan="3"><input name="action" value="Sign Up" type="submit"></td>
      </tr>

    </tbody>
  </table>

</form>

</div>

</body>

</html>
